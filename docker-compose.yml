services:
  db:
    image: postgres:15-alpine
    container_name: hirely-db
    environment:
      - POSTGRES_DB=hirely
      - POSTGRES_USER=hirely
      - POSTGRES_PASSWORD=hirely123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - hirely-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hirely"]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: hirely-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-media:/app/media
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      - WEB_ORIGIN=http://localhost:5173
      - DATABASE_URL=sqlite:///db.sqlite3
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hirely-network
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: hirely-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_ORIGIN=http://localhost:8000
    depends_on:
      - backend
    networks:
      - hirely-network
volumes:
  postgres-data:
  backend-media:
networks:
  hirely-network:
    driver: bridge
