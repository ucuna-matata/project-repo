databases:
  - name: hirely-db
    databaseName: hirely
    user: hirely
    plan: free
    region: frankfurt

services:
  # Django Backend
  - type: web
    name: hirely-backend
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 60
    healthCheckPath: /api/health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: hirely-backend.onrender.com, hirely-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: hirely-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://hirely-frontend.onrender.com
      - key: WEB_ORIGIN
        value: https://hirely-frontend.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: LLM_PROVIDER_URL
        value: https://api.groq.com/openai/v1
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: llama-3.1-70b-versatile
      - key: STORAGE_BACKEND
        value: local

  # React Frontend
  - type: web
    name: hirely-frontend
    env: static
    plan: free
    region: frankfurt
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: VITE_API_ORIGIN
        value: https://hirely-backend.onrender.com
