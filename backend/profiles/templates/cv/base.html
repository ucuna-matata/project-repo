<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cv.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #333;
            background: white;
        }
        
        @page {
            size: A4;
            margin: 20mm;
        }
        
        @media print {
            body {
                margin: 0;
            }
            .page-break {
                page-break-before: always;
            }
        }
        
        .container {
            max-width: 210mm;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 28pt;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        
        h2 {
            font-size: 16pt;
            margin-top: 24px;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 2px solid #333;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        h3 {
            font-size: 13pt;
            margin-top: 16px;
            margin-bottom: 6px;
            color: #2c3e50;
        }
        
        .contact-info {
            margin-bottom: 24px;
            font-size: 10pt;
            color: #555;
        }
        
        .contact-info a {
            color: #2563eb;
            text-decoration: none;
        }
        
        .summary {
            margin-bottom: 24px;
            text-align: justify;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .experience-item, .education-item, .project-item {
            margin-bottom: 20px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 6px;
        }
        
        .item-title {
            font-weight: 600;
            font-size: 12pt;
            color: #1a1a1a;
        }
        
        .item-subtitle {
            font-style: italic;
            color: #555;
            margin-bottom: 4px;
        }
        
        .item-date {
            color: #666;
            font-size: 10pt;
            white-space: nowrap;
        }
        
        .item-description {
            margin-top: 8px;
            text-align: justify;
        }
        
        .achievements, .item-list {
            margin-top: 8px;
            padding-left: 20px;
        }
        
        .achievements li, .item-list li {
            margin-bottom: 4px;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .skill-tag {
            background: #e5e7eb;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 10pt;
            color: #374151;
        }
        
        .links {
            margin-top: 4px;
        }
        
        .links a {
            color: #2563eb;
            text-decoration: none;
            margin-right: 16px;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 9pt;
            color: #999;
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
